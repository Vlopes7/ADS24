      <main>
        <h1 style="padding-top: 100px;">Entre em contato conosco:</h1>

      <form class="contato">
        <div class="form-group" id="c1">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome:">
          </div>
        <div class="form-group" id="c2">
          <label for="exampleFormControlInput1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group" id="c3">
          <label for="exampleFormControlSelect1">Select de exemplo</label>
          <select class="form-control" id="exampleFormControlSelect1">

            <option>Fazer uma reclamação</option>
            <option>Informações</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comentário:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
            <button type="button" class="btn btn-info" id="enviar">Enviar </button>
      </form>
